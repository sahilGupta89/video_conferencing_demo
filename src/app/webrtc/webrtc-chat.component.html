<button style="width: 40%;margin-top: 20%;height: 10%;"  [ngStyle]="isConnected?{'background-color': ''} : {'background-color': 'aqua'}" md-button
    (click)="onClickConnectToRoom()" [disabled]="isConnected">
    Connect
</button>
<button style="width: 40%;margin-top: 20%;height: 10%;" [ngStyle]="isConnected?{'background-color': 'aqua'} : {'background-color': ''}" md-button
    (click)="onClickLeaveRoom()" [disabled]="!isConnected">
    Disconnect
</button>
<div #video cols="3" rows="3">
    <div *ngFor="let client of webrtcClients">
        <!--<span>{{ client.id }}</span>-->
        <video id={{client.id}} controls autoplay width="320" height="240" [srcObject]="client.stream">
            <!-- <source [src]="getVideoStreamURL(index, client.stream)"/> -->
        </video>
    </div>
</div>
